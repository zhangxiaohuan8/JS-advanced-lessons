<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td>
				<input type="text" name="username" id="username">
			</td>
		</tr>
		<tr>
			<td>密码</td>
			<td>
				<input type="password" name="pwd">
			</td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td>
				<input type="button" name="登录">
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	/*
		$(选择器).val();
		$("html标记")
		$(选择器).append();向选中元素内部添加新元素
	 */
	$("#username").blur(function(){
		var inputVal=$(this).val();
		var errorTip=$("<span class='error'>用户名不能为空</span>");
		if(inputVal==''){
			$(this).parent().append(errorTip); 
		}
		else{
			$(".error").remove();
		}
	})

</script>
</html>
